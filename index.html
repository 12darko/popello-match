<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Popello Match</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            game: {
              bg: '#2e1065', // Deep Violet
              panel: '#4c1d95', // Violet 900
              accent: '#f472b6', // Pink 400
            }
          },
          animation: {
            'bounce-short': 'bounce 0.5s infinite',
            'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'slide-up': 'slideUp 0.5s ease-out',
            'pop': 'pop 0.3s ease-out forwards',
            'scale-out': 'scaleOut 0.2s ease-in forwards',
            'win-popup': 'winPopup 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            'lose-shake': 'loseShake 0.6s ease-in-out forwards',
            'float': 'float 3s ease-in-out infinite',
            'gradient': 'gradient 6s ease infinite',
            'fall': 'fall 3s linear forwards',
            'wiggle': 'wiggle 0.3s ease-in-out',
            'particle-out': 'particleOut 0.6s ease-out forwards',
            'float-up': 'floatUp 0.8s ease-out forwards',
            'shake': 'shake 0.3s ease-in-out',
            'blob': 'blob 10s infinite',
            'firefly': 'firefly 15s linear infinite',
            // NEW: Power-up animations
            'powerup-glow': 'powerupGlow 2s ease-in-out infinite',
            'sparkle': 'sparkle 1.5s ease-in-out infinite',
            'shimmer': 'shimmer 2s linear infinite',
            'bounce-in': 'bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)',
            'sparkle-burst': 'sparkleBurst 0.8s ease-out forwards',
            'pulse-slow': 'pulseSlow 2s ease-in-out infinite',
            'fade-in': 'fadeIn 0.3s ease-out'
          },
          keyframes: {
            blob: {
              "0%": { transform: "translate(0px, 0px) scale(1)" },
              "33%": { transform: "translate(30px, -50px) scale(1.1)" },
              "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
              "100%": { transform: "translate(0px, 0px) scale(1)" }
            },
            firefly: {
              "0%": { transform: "translateY(0) translateX(0)", opacity: "0" },
              "10%": { opacity: "0.8" },
              "50%": { transform: "translateY(-50vh) translateX(20px)", opacity: "0.4" },
              "100%": { transform: "translateY(-100vh) translateX(-20px)", opacity: "0" }
            },
            wiggle: {
              '0%, 100%': { transform: 'rotate(0deg)' },
              '25%': { transform: 'rotate(-10deg)' },
              '75%': { transform: 'rotate(10deg)' },
            },
            particleOut: {
              '0%': { transform: 'translate(0, 0) scale(1)', opacity: '1' },
              '100%': { transform: 'translate(var(--tw-translate-x), var(--tw-translate-y)) scale(0)', opacity: '0' },
            },
            floatUp: {
              '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              '100%': { transform: 'translateY(-40px) scale(1.2)', opacity: '0' },
            },
            shake: {
              '0%, 100%': { transform: 'translateX(0)' },
              '25%': { transform: 'translateX(-4px)' },
              '75%': { transform: 'translateX(4px)' },
            },
            gradient: {
              '0%, 100%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
            },
            slideUp: {
              '0%': { transform: 'translateY(100%)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            pop: {
              '0%': { transform: 'scale(0.5)', opacity: '0' },
              '50%': { transform: 'scale(1.2)' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            scaleOut: {
              '0%': { transform: 'scale(1)', opacity: '1' },
              '100%': { transform: 'scale(0)', opacity: '0' },
            },
            winPopup: {
              '0%': { opacity: '0', transform: 'scale(0.3) rotate(-15deg)' },
              '60%': { transform: 'scale(1.1) rotate(5deg)' },
              '80%': { transform: 'scale(0.95) rotate(-3deg)' },
              '100%': { opacity: '1', transform: 'scale(1) rotate(0deg)' }
            },
            loseShake: {
              '0%': { opacity: '0', transform: 'translateY(-50px)' },
              '20%': { opacity: '1', transform: 'translateY(0)' },
              '30%': { transform: 'translateX(-10px) rotate(-5deg)' },
              '50%': { transform: 'translateX(10px) rotate(5deg)' },
              '70%': { transform: 'translateX(-5px) rotate(-3deg)' },
              '100%': { transform: 'translateX(0) rotate(0)' }
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' }
            },
            fall: {
              '0%': { transform: 'translateY(-10vh) rotate(0deg)', opacity: '1' },
              '100%': { transform: 'translateY(110vh) rotate(720deg)', opacity: '0' }
            },
            // NEW: Power-up keyframes
            powerupGlow: {
              '0%, 100%': {
                boxShadow: '0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3)'
              },
              '50%': {
                boxShadow: '0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.5)'
              }
            },
            sparkle: {
              '0%, 100%': { opacity: '0', transform: 'scale(0)' },
              '50%': { opacity: '1', transform: 'scale(1)' }
            },
            shimmer: {
              '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
              '100%': { transform: 'translateX(200%) skewX(-15deg)' }
            },
            bounceIn: {
              '0%': { transform: 'scale(0)', opacity: '0' },
              '50%': { transform: 'scale(1.2)' },
              '100%': { transform: 'scale(1)', opacity: '1' }
            },
            sparkleBurst: {
              '0%': { transform: 'translateX(0) translateY(0)', opacity: '1' },
              '100%': { transform: 'translateX(var(--burst-x, 100px)) translateY(var(--burst-y, -100px))', opacity: '0' }
            },
            pulseSlow: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.8' }
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            }
          }
        },
      },
    };
  </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
  <style>
    /* Mobile Simulator for Desktop Testing */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1a0b2e;
    }

    #root {
      width: 100%;
      max-width: 430px;
      /* iPhone 14 Pro Max width */
      height: 100vh;
      max-height: 932px;
      /* iPhone 14 Pro Max height */
      margin: 0 auto;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    @media (max-width: 430px) {
      #root {
        max-width: 100%;
        max-height: 100vh;
      }
    }
  </style>
</head>

<body class="bg-[#2e1065] text-white overflow-hidden selection:bg-pink-500 selection:text-white touch-none">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
